version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: cron
      timezone: Europe/Berlin
      cron: 42 1 3 * *
    open-pull-requests-limit: 15
    versioning-strategy: increase
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: cron
      timezone: Europe/Berlin
      cron: 42 1 3 * *
    open-pull-requests-limit: 15
